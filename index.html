<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazir vs Tirpa</title>

    <!-- <link rel="stylesheet" href="./assets/style.css"> -->

    <link rel="stylesheet" href="./assets/styles/estilos.css">
    <link rel="shortcut icon" href="./assets/img/icono.PNG" type="image/x-icon">

</head>
<body>

    <header>
        <h1>Gazir vs Tirpa</h1>
    </header>

    <div class="body">
        <main class="container">

            <img src="./assets/img/gazir.png" alt="">

            <div class="video">
                <video class="movie">
                    <source src="./assets/gazir_vs_tirpa.mp4">
                </video>

                <button>Play</button>
            </div>

        </main>        
    </div>


    <script>

        const video = document.querySelector("video");
        const button = document.querySelector("button");

        class MediaPlayer {
            constructor(config) { 
                this.config = config;
            };

            play() {
                video.play();
            };

            pause() {
                video.pause();
            };
        };

        const player = new MediaPlayer();

        const toggle = () => {
            video.paused === false ? player.pause() : player.play();
        };

        button.onclick = () => toggle();

    </script>

</body>

</html>
